<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicio 14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    
    <div class="p-3">
        <h1>Crea un libro</h1>
    </div>
    <form class="ps-3 pe-3 pt-3" id="formulario">
        
        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="isbn" name="isbn">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Autor</label>
          <input type="text" class="form-control" id="autor" name="autor">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo" name="titulo">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Cantidad de hojas</label>
            <input type="number" class="form-control" id="cantidadHojas" name="cantidadHojas">
        </div>
        <button type="button" class="btn btn-primary" onclick="mostrarLibro()">Primary</button>
      </form>

      <p id="resultado" align="center">Aca va el libro</p>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
